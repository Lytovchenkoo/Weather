<div class="current-city__content">
  <div class="current-city__search-bar">
    <input type="text" placeholder="Search for cities" />
  </div>
  <div class="current-city__current-weather">
    <h1 id="current-city__city-name"></h1>
    <p id="current-city__rain-chance">Chance of rain: </p>
    <h2 id="current-city__temperature"></h2>
    <img id="current-city__weather-icon" src="" alt="" />
  </div>
  <div class="current-city__forecast">
    <h3>Today's Forecast</h3>
    <div class="current-city__hourly-forecast"></div>
  </div>
  <div class="air-conditions">
    <h3>Air Conditions</h3>
    <p>Real Feel: <span class="real-feel"></span></p>
    <p>Wind: <span class="wind"></span></p>
    <p>UV Index: <span class="uv-index"></span></p>
  </div>
  <div class="current-city__weekly-forecast">
    <h3>7-Day Forecast</h3>
    <div class="current-city__weekly-forecast-text"></div>
  </div>
</div>
